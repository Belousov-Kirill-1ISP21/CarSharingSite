<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Драйв</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/catalog.css">
</head>

<body>
    <div class="wrapper d-flex flex-row">
        <div class="SideBackgroundContainer position-fixed start-0 top-0">
            <div class="SideBackground h-100 w-100 overflow-hidden">
                <div class="SideBackgroundImg h-100 w-100"></div>
            </div>
        </div>

        <div class="main d-flex flex-column">
            <Header class="Header w-100 mb-2 d-flex align-items-center justify-content-between px-3">
                <div class="HeaderLeft d-flex align-items-center pe-4">
                    <button class="HeaderLogoButton bg-white border-0 text-start me-4">
                        <a href="../index.html" class="HeaderLeftLink text-decoration-none fw-bold text-dark">Индекс Драйв</a>
                    </button>
                    
                    <div class="HeaderLeftButtonContainer d-flex align-items-center justify-content-end">
                        <button class="HeaderLeftButton bg-white border-0 text-secondary px-3 py-2">
                            <a href="./offices.html" class="HeaderLeftButtonContainerLink text-decoration-none text-secondary">Филиалы</a>
                        </button>
                    </div>
                </div>
        
                <div class="HeaderRight d-flex align-items-center">
                    <a href="./registration.html" class="HeaderRightLink text-decoration-none">
                        <button class="HeaderRightButton border-0 rounded text-white px-4 py-2">Личный кабинет</button>
                    </a>
                </div>
            </Header>

            <div class="CatalogBlock d-flex flex-column align-items-center py-5 w-100">
                <div class="CatalogBlockH1Container text-center mb-4 w-100">
                    <h1 class="CatalogBlockH1">Выберите автомобиль</h1>
                </div>

                <div class="CatalogSelectBlockContainer d-flex flex-row w-100 justify-content-center gap-2">
                    <select class="CatalogBlockSelect border rounded px-3 py-3">
                        <option class="CatalogBlockOption p-2">Выберите тип двигателя</option>
                        <option class="CatalogBlockOption p-2">Бензиновый</option>
                        <option class="CatalogBlockOption p-2">Дизельный</option>
                    </select>
                    <select class="CatalogBlockSelect border rounded px-3 py-3">
                        <option class="CatalogBlockOption p-2">Выберите марку автомобиля</option>
                        <option class="CatalogBlockOption p-2">Марка 1</option>
                        <option class="CatalogBlockOption p-2">Марка 2</option>
                    </select>
                    <select class="CatalogBlockSelect border rounded px-3 py-3">
                        <option class="CatalogBlockOption p-2">Выберите модель автомобиля</option>
                        <option class="CatalogBlockOption p-2">Модель 1</option>
                        <option class="CatalogBlockOption p-2">Модель 2</option>
                    </select>
                    <select class="CatalogBlockSelect border rounded px-3 py-3">
                        <option class="CatalogBlockOption p-2">Выберите цвет автомобиля</option>
                        <option class="CatalogBlockOption p-2">Чёрный</option>
                        <option class="CatalogBlockOption p-2">Красный</option>
                    </select>
                    <select class="CatalogBlockSelect border rounded px-3 py-3">
                        <option class="CatalogBlockOption p-2">Выберите коробку передач</option>
                        <option class="CatalogBlockOption p-2">Коробка 1</option>
                        <option class="CatalogBlockOption p-2">Коробка 2</option>
                    </select>
                </div>
    
                <div class="CatalogBlockContainer w-90 d-flex justify-content-center flex-wrap gap-4 mt-5">
                    <div class="CatalogBlockCard bg-white my-3 rounded d-flex flex-column align-items-center justify-content-between p-4 shadow border">
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <img src="../assets/General/Car.png" class="CatalogBlockCardImg w-100 rounded">
                        </div>
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <h1 class="CatalogBlockCardH1 text-center fw-semibold">5-2-toyota</h1>
                            <p class="CatalogBlockCardText text-center"><b>1000</b>Руб/день</p> 
                        </div>
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <a href="./order.html" class="CatalogBlockCardContainerLink w-100 text-decoration-none">
                                <button class="CatalogBlockCardButton w-100 text-white border-0 rounded">Выбрать</button>
                            </a>
                            <button class="CatalogBlockCardButton w-100 text-white border-0 rounded">Отмена</button>
                        </div>
                    </div>

                    <div class="CatalogBlockCard bg-white my-3 rounded d-flex flex-column align-items-center justify-content-between p-4 shadow border">
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <img src="../assets/General/Car.png" class="CatalogBlockCardImg w-100 rounded">
                        </div>
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <h1 class="CatalogBlockCardH1 text-center fw-semibold">5-2-toyota</h1>
                            <p class="CatalogBlockCardText text-center"><b>1000</b>Руб/день</p> 
                        </div>
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <a href="./order.html" class="CatalogBlockCardContainerLink w-100 text-decoration-none">
                                <button class="CatalogBlockCardButton w-100 text-white border-0 rounded">Выбрать</button>
                            </a>
                            <button class="CatalogBlockCardButton w-100 text-white border-0 rounded">Отмена</button>
                        </div>
                    </div>

                    <div class="CatalogBlockCard bg-white my-3 rounded d-flex flex-column align-items-center justify-content-between p-4 shadow border">
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <img src="../assets/General/Car.png" class="CatalogBlockCardImg w-100 rounded">
                        </div>
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <h1 class="CatalogBlockCardH1 text-center fw-semibold">5-2-toyota</h1>
                            <p class="CatalogBlockCardText text-center"><b>1000</b>Руб/день</p> 
                        </div>
                        <div class="CatalogBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between my-3 gap-3">
                            <a href="./order.html" class="CatalogBlockCardContainerLink w-100 text-decoration-none">
                                <button class="CatalogBlockCardButton w-100 text-white border-0 rounded">Выбрать</button>
                            </a>
                            <button class="CatalogBlockCardButton w-100 text-white border-0 rounded">Отмена</button>
                        </div>
                    </div>
                </div>
            </div>

            <Footer class="Footer w-100 min-vh-22 d-flex flex-column justify-content-center align-items-center py-4">
                <div class="FooterButtonContainer d-flex flex-wrap justify-content-center gap-3 w-98 mb-3">
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../index.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Главная</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/cards.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Банковские карты</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/catalog.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Каталог</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/profile.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Личный кабинет</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/registration.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Регистрация</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/autorization.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Авторизация</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/history.html" class="FooterButtonContainerLink text-decoration-none text-secondary">История бронирований</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/order.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Бронирование</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/offices.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Филиалы</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">Контакты: <b>8 800 535 35 35</b></button>
                </div>
        
                <p class="FooterText text-gray">©2025 Страхование онлаин</p>
            </Footer>
        </div>
    </div>

</body>
</html>
