<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Драйв</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/offices.css">
</head>

<body>
    <div class="wrapper d-flex flex-row">
        <div class="SideBackgroundContainer position-fixed start-0 top-0">
            <div class="SideBackground h-100 w-100 overflow-hidden">
                <div class="SideBackgroundImg h-100 w-100"></div>
            </div>
        </div>

        <div class="main d-flex flex-column">
            <Header class="Header w-100 mb-2 d-flex align-items-center justify-content-between px-3">
                <div class="HeaderLeft d-flex align-items-center pe-4">
                    <button class="HeaderLogoButton bg-white border-0 text-start me-4">
                        <a href="../index.html" class="HeaderLeftLink text-decoration-none fw-bold text-dark">Индекс Драйв</a>
                    </button>
                    
                    <div class="HeaderLeftButtonContainer d-flex align-items-center justify-content-end">
                        <button class="HeaderLeftButton bg-white border-0 text-secondary px-3 py-2">
                            <a href="./order.html" class="HeaderLeftButtonContainerLink text-decoration-none text-secondary">Бронирование</a>
                        </button>
                    </div>
                </div>
        
                <div class="HeaderRight d-flex align-items-center">
                    <a href="./registration.html" class="HeaderRightLink text-decoration-none">
                        <button class="HeaderRightButton border-0 rounded text-white px-4 py-2">Личный кабинет</button>
                    </a>
                </div>
            </Header>

            <div class="OfficesBlock d-flex flex-column align-items-center py-5">
                <div class="OfficesBlockH1Container text-center mb-4 w-100">
                    <h1 class="OfficesBlockH1">Филиалы</h1>
                </div>

                <div class="MapBlock d-flex flex-row justify-content-center w-100 gap-3">
                    <select class="OfficesBlockSelect border rounded px-4 mb-3">
                        <option class="OfficesBlockOption p-2" value="Томск">Томск</option>
                        <option class="OfficesBlockOption p-2" value="Москва">Москва</option>
                        <option class="OfficesBlockOption p-2" value="Красноярск">Красноярск</option>
                        <option class="OfficesBlockOption p-2" value="Новосибирск">Новосибирск</option>
                        <option class="OfficesBlockOption p-2" value="Санкт-Петербург">Санкт-Петербург</option>
                    </select>

                    <img class="mapImage rounded object-fit-cover">
                </div>
    
                <div class="OfficesBlockContainer w-90 d-flex justify-content-center flex-wrap gap-4 mb-5">
                    <div class="OfficesBlockCard bg-white my-3 rounded d-flex flex-column align-items-center justify-content-between p-4 shadow border">
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <img src="../assets/General/Car.png" class="OfficesBlockCardImg w-100 rounded">
                        </div>
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <h1 class="OfficesBlockCardH1 text-center fw-semibold">5-2-toyota</h1>
                            <p class="OfficesBlockCardText text-center"><b>1000</b>Руб/день</p> 
                        </div>
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <a href="./order.html" class="OfficesBlockCardContainerLink w-100 text-decoration-none">
                                <button class="OfficesBlockCardButton w-100 text-white border-0 rounded">Выбрать</button>
                            </a>
                            <button class="OfficesBlockCardButton w-100 text-white border-0 rounded">Отмена</button>
                        </div>
                    </div>

                    <div class="OfficesBlockCard bg-white my-3 rounded d-flex flex-column align-items-center justify-content-between p-4 shadow border">
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <img src="../assets/General/Car.png" class="OfficesBlockCardImg w-100 rounded">
                        </div>
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <h1 class="OfficesBlockCardH1 text-center fw-semibold">5-2-toyota</h1>
                            <p class="OfficesBlockCardText text-center"><b>1000</b>Руб/день</p> 
                        </div>
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <a href="./order.html" class="OfficesBlockCardContainerLink w-100 text-decoration-none">
                                <button class="OfficesBlockCardButton w-100 text-white border-0 rounded">Выбрать</button>
                            </a>
                            <button class="OfficesBlockCardButton w-100 text-white border-0 rounded">Отмена</button>
                        </div>
                    </div>

                    <div class="OfficesBlockCard bg-white my-3 rounded d-flex flex-column align-items-center justify-content-between p-4 shadow border">
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <img src="../assets/General/Car.png" class="OfficesBlockCardImg w-100 rounded">
                        </div>
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <h1 class="OfficesBlockCardH1 text-center fw-semibold">5-2-toyota</h1>
                            <p class="OfficesBlockCardText text-center"><b>1000</b>Руб/день</p> 
                        </div>
                        <div class="OfficesBlockCardContainer w-100 d-flex flex-row align-items-center justify-content-between gap-2">
                            <a href="./order.html" class="OfficesBlockCardContainerLink w-100 text-decoration-none">
                                <button class="OfficesBlockCardButton w-100 text-white border-0 rounded">Выбрать</button>
                            </a>
                            <button class="OfficesBlockCardButton w-100 text-white border-0 rounded">Отмена</button>
                        </div>
                    </div>
                </div>
            </div>

            <Footer class="Footer w-100 min-vh-22 d-flex flex-column justify-content-center align-items-center py-4">
                <div class="FooterButtonContainer d-flex flex-wrap justify-content-center gap-3 w-98 mb-3">
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../index.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Главная</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/cards.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Банковские карты</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/catalog.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Каталог</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/profile.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Личный кабинет</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/registration.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Регистрация</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/autorization.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Авторизация</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/history.html" class="FooterButtonContainerLink text-decoration-none text-secondary">История бронирований</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/order.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Бронирование</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">
                        <a href="../pages/offices.html" class="FooterButtonContainerLink text-decoration-none text-secondary">Филиалы</a>
                    </button>
                    <button class="FooterButton bg-transparent border-0 text-secondary px-3 py-2">Контакты: <b>8 800 535 35 35</b></button>
                </div>
        
                <p class="FooterText text-gray">©2025 Страхование онлаин</p>
            </Footer>
        </div>
    </div>

    <script>
        document.querySelector('.OfficesBlockSelect').addEventListener('change', function() {
            const city = this.value;
            const mapImage = document.querySelector('.mapImage');
            
            const imageMap = {
                'Томск': '../assets/Offices/Tomsk.png',
                'Москва': '../assets/Offices/Moskow.png', 
                'Красноярск': '../assets/Offices/Kras.png',
                'Новосибирск': '../assets/Offices/Novos.png',
                'Санкт-Петербург': '../assets/Offices/Piter.png',
                'default': '../assets/Offices/Map.png'
            };
            
            mapImage.src = imageMap[city] || imageMap.default;
        });
    </script>
</body>
</html>
