
<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Драйв</title>
    <link rel="stylesheet" href="../css/cards.css">
</head>

<body>
    <div class="wrapper">
        <div class="SideBackgroundContainer">
            <div class="SideBackground">
                <div class="SideBackgroundImg"></div>
            </div>
        </div>

        <div class="main">
            <Header class="Header">
                <div class="HeaderLeft">
                    <button class="HeaderLogoButton">
                        <a href="../index.html" class="HeaderLeftLink">Индекс Драйв</a>
                    </button>

                    <div class="HeaderLeftButtonContainer">
                        <button class="HeaderLeftButton">
                            <a href="./order.html" class="HeaderLeftButtonContainerLink">Бронирование</a>
                        </button>

                        <button class="HeaderLeftButton">
                            <a href="./offices.html" class="HeaderLeftButtonContainerLink">Филиалы</a>
                        </button>
                    </div>
                </div>

                <div class="HeaderRight">
                    <a href="./registration.html" class="HeaderRightLink">
                        <button class="HeaderRightButton">Личный кабинет</button>
                    </a>
                </div>
            </Header>

            <div class="CardBlockH1Container">
                <h1 class="CardBlockH1">Банковские карты</h1>
            </div>

            <div class="CardsBlock">
                <div class="CardBlock">
                    <div class="CardBlockContainer">
                        <div class="CardBlockCard">
                            <div class="CardBlockCardContainer">
                                <img src="../assets/Cards/VISA.png" class="CardBlockCardImg">
                            </div>
                            <div class="CardBlockCardContainer">
                                <h1 class="CardBlockCardH1">**** **** **** 4444</h1>
                                <p class="CardBlockCardText">Активна</p>
                            </div>
                            <div class="CardBlockCardContainer">
                                <button class="CardBlockCardButton">Удалить карту</button>
                            </div>
                        </div>

                        <div class="CardBlockCard">
                            <div class="CardBlockCardContainer">
                                <img src="../assets/Cards/World.png" class="CardBlockCardImg">
                            </div>
                            <div class="CardBlockCardContainer">
                                <h1 class="CardBlockCardH1">**** **** **** 4444</h1>
                                <p class="CardBlockCardText">Активна</p>
                            </div>
                            <div class="CardBlockCardContainer">
                                <button class="CardBlockCardButton">Удалить карту</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="AddCardContainer">
                    <!-- Чекбокс для управления модальным окном -->
                    <input type="checkbox" id="modal-toggle" class="modal-checkbox">
                    
                    <!-- Кнопка для открытия модального окна -->
                    <label for="modal-toggle" class="AddCardButton">
                        <p class="AddCardButtonText">Добавить карту</p>
                        <img src="../assets/General/ArrowDown.png" class="AddCardButtonImg" alt="Стрелка"/>
                    </label>

                    <!-- Модальное окно -->
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <!-- Кнопка закрытия -->
                            <label for="modal-toggle" class="modal-close">×</label>
                            
                            <div class="AddCardCardContainer">
                                <img src="../assets/Cards/MasterCard.png" class="AddCardCardImg">
                            </div>
                            <div class="AddCardCardContainer">
                                <input class="CardInput" placeholder="Номер карты"/>
                                <input class="CardInput" placeholder="CVV"/>
                                <input class="CardInput" placeholder="Фамилия"/>
                                <input class="CardInput" placeholder="Имя"/>
                                <input class="CardInput" placeholder="Дата окончания"/>
                                <button class="AddCardCardButton">Добавить карту</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <Footer class="Footer">
                <div class="FooterButtonContainer">
                    <button class="FooterButton">
                        <a href="../index.html" class="FooterButtonContainerLink">Главная</a>
                    </button>
                    <button class="FooterButton">
                        <a href="../pages/cards.html" class="FooterButtonContainerLink">Банковские карты</a>
                    </button>
                    <button class="FooterButton">
                        <a href="../pages/catalog.html" class="FooterButtonContainerLink">Каталог</a>
                    </button>
                    <button class="FooterButton">
                        <a href="../pages/profile.html" class="FooterButtonContainerLink">Личный кабинет</a>
                    </button>
                    <button class="FooterButton">
                        <a href="../pages/registration.html" class="FooterButtonContainerLink">Регистрация</a>
                    </button>
                    <button class="FooterButton">
                        <a href="../pages/autorization.html" class="FooterButtonContainerLink">Авторизация</a>
                    </button>
                    <button class="FooterButton">
                        <a href="../pages/history.html" class="FooterButtonContainerLink">История бронирований</a>
                    </button>
                    <button class="FooterButton">
                        <a href="../pages/order.html" class="FooterButtonContainerLink">Бронирование</a>
                    </button>
                    <button class="FooterButton">
                        <a href="../pages/offices.html" class="FooterButtonContainerLink">Филиалы</a>
                    </button>
                    <button class="FooterButton">Контакты: <b>8 800 535 35 35</b></button>
                </div>

                <p class="FooterText">©2025 Страхование онлаин</p>
            </Footer>
        </div>
    </div>
</body>
</html>
