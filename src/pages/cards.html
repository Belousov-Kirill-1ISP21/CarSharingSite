<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Драйв</title>
    <link rel="stylesheet" href="../css/cards.css">
</head>

<body>
    <div class="wrapper">
        <div class="SideBackgroundContainer">
            <div class="SideBackground">
                <div class="SideBackgroundImg"></div>
            </div>
        </div>

        <div class="main">
            <header class="Header">
                <div class="HeaderLeft">
                    <a href="../index.html" class="HeaderLogoButton HeaderLeftLink">Индекс Драйв</a>

                    <div class="HeaderLeftButtonContainer">
                        <a href="./order.html" class="HeaderLeftButton HeaderLeftButtonContainerLink">Бронирование</a>
                        <a href="./offices.html" class="HeaderLeftButton HeaderLeftButtonContainerLink">Филиалы</a>
                    </div>
                </div>

                <div class="HeaderRight">
                    <a href="./registration.html" class="HeaderRightButton HeaderRightLink">Личный кабинет</a>
                </div>
            </header>

            <div class="CardBlockH1Container">
                <h1 class="CardBlockH1">Банковские карты</h1>
            </div>

            <div class="CardsBlock">
                <div class="CardBlock">
                    <div class="CardBlockContainer">
                        <div class="CardBlockCard">
                            <div class="CardBlockCardContainer">
                                <img src="../assets/Cards/VISA.png" class="CardBlockCardImg" alt="VISA">
                            </div>
                            <div class="CardBlockCardContainer">
                                <h1 class="CardBlockCardH1">**** **** **** 4444</h1>
                                <p class="CardBlockCardText">Активна</p>
                            </div>
                            <div class="CardBlockCardContainer">
                                <button class="CardBlockCardButton">Удалить карту</button>
                            </div>
                        </div>

                        <div class="CardBlockCard">
                            <div class="CardBlockCardContainer">
                                <img src="../assets/Cards/World.png" class="CardBlockCardImg" alt="Мир">
                            </div>
                            <div class="CardBlockCardContainer">
                                <h1 class="CardBlockCardH1">**** **** **** 4444</h1>
                                <p class="CardBlockCardText">Активна</p>
                            </div>
                            <div class="CardBlockCardContainer">
                                <button class="CardBlockCardButton">Удалить карту</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="AddCardContainer">
                    <!-- Чекбокс для управления модальным окном -->
                    <input type="checkbox" id="modal-toggle" class="modal-checkbox">
                    
                    <!-- Кнопка для открытия модального окна -->
                    <label for="modal-toggle" class="AddCardButton">
                        <span class="AddCardButtonText">Добавить карту</span>
                        <img src="../assets/General/ArrowDown.png" class="AddCardButtonImg" alt="Стрелка">
                    </label>

                    <!-- Модальное окно -->
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <!-- Кнопка закрытия -->
                            <label for="modal-toggle" class="modal-close">×</label>
                            
                            <div class="AddCardCardContainer">
                                <img src="../assets/Cards/MasterCard.png" class="AddCardCardImg" alt="MasterCard">
                            </div>
                            <div class="AddCardCardContainer">
                                <input class="CardInput" placeholder="Номер карты">
                                <input class="CardInput" placeholder="CVV">
                                <input class="CardInput" placeholder="Фамилия">
                                <input class="CardInput" placeholder="Имя">
                                <input class="CardInput" placeholder="Дата окончания">
                                <button class="AddCardCardButton">Добавить карту</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="Footer">
                <div class="FooterButtonContainer">
                    <a href="../index.html" class="FooterButton FooterButtonContainerLink">Главная</a>
                    <a href="../pages/cards.html" class="FooterButton FooterButtonContainerLink">Банковские карты</a>
                    <a href="../pages/catalog.html" class="FooterButton FooterButtonContainerLink">Каталог</a>
                    <a href="../pages/profile.html" class="FooterButton FooterButtonContainerLink">Личный кабинет</a>
                    <a href="../pages/registration.html" class="FooterButton FooterButtonContainerLink">Регистрация</a>
                    <a href="../pages/autorization.html" class="FooterButton FooterButtonContainerLink">Авторизация</a>
                    <a href="../pages/history.html" class="FooterButton FooterButtonContainerLink">История бронирований</a>
                    <a href="../pages/order.html" class="FooterButton FooterButtonContainerLink">Бронирование</a>
                    <a href="../pages/offices.html" class="FooterButton FooterButtonContainerLink">Филиалы</a>
                    <span class="FooterButton">Контакты: <b>8 800 535 35 35</b></span>
                </div>

                <p class="FooterText">©2025 Страхование онлаин</p>
            </footer>
        </div>
    </div>
</body>
</html>
