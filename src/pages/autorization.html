<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Драйв</title>
    <link rel="stylesheet" href="../css/autorization.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">

            <header class="AuthHeader">
                <div class="AuthHeaderContainer">   
                    <a href="../index.html" class="AuthHeaderLogoButton AuthHeaderLogoButtonLink">
                        Главная
                    </a>
                    <a href="./registration.html" class="AuthHeaderRightButton AuthHeaderRightLink">
                        Регистрация
                    </a>
                </div>
            </header>
            
            <div class="SignInForm">
                <form class="SignInFormForm">
                    <h1 class="SignInFormH1">Вход в аккаунт</h1>
                    <input class="SignInFormFormInput" placeholder="Телефон">
                    <input class="SignInFormFormInput" placeholder="Пароль" type="password">
                    <div class="SignInFormFormContainer">
                        <div class="SignInFormFormCheckboxContainer">
                            <input type="checkbox" class="SignInFormFormCheckbox" id="RememberMeCheckBox" name="RememberMe">
                            <label for="RememberMeCheckBox" class="SignInFormFormCheckboxLabel">Запомнить меня</label> 
                        </div>
                        <button type="button" class="SignInFormFormForgotPasswordButton">Забыли пароль?</button>
                    </div>
                    <a href="./profile.html" class="SignInFormFormButton SignInFormFormLink">
                        Войти
                    </a>
                </form>
            </div>
        </div>
        <div class="SideBackgroundContainer">
            <div class="SideBackground">
                <div class="SideBackgroundImg"></div>
            </div>
        </div>
    </div>
</body>

</html>
