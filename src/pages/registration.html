<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Драйв</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <Header class="AuthHeader">
                <div class="AuthHeaderContainer">   
                    <a href="../index.html" class="AuthHeaderLogoButtonLink">
                        <button class="AuthHeaderLogoButton">Главная</button>
                    </a>
                    <a href="./autorization.html" class="AuthHeaderRightLink">
                        <button class="AuthHeaderRightButton">Авторизация</button>
                    </a>
                </div>
            </Header>

            <div class="SignUpForm">
                <form class="SignUpFormForm">
                    <h1 class="SignInFormH1">Регистрация</h1>
                    <input class="SignUpFormFormInput" placeholder="Фамилия"/>
                    <input class="SignUpFormFormInput" placeholder="Имя"/>
                    <input class="SignUpFormFormInput" placeholder="Отчество"/>
                    <input class="SignUpFormFormInput" placeholder="+7 (000) 000-0000"/>
                    <input class="SignUpFormFormInput" placeholder="Дата рождения    (дд.мм.гггг)"/>
                    <input class="SignUpFormFormInput" placeholder="Серия паспорта"/>
                    <input class="SignUpFormFormInput" placeholder="Номер паспорта"/>
                    <input class="SignUpFormFormInput" placeholder="Пароль" type="password"/>
                    <input class="SignUpFormFormInput" placeholder="Повторите пароль" type="password"/>
                    <a href="./profile.html" class="SignUpFormFormLink">
                        <button type="button" class="SignUpFormFormButton">Зарегистрироваться</button>
                    </a>
                    <p class="SignUpFormFormText">Создавая аккаунт, вы соглашаетесь с нашей Политикой конфиденциальности и Условиями использования</p>
                </form>
            </div>
        </div>
        <div class="SideBackgroundContainer">
            <div class="SideBackground">
                <div class="SideDarkBackgroundImg"></div>
            </div>
        </div>
    </div>
</body>

</html>
