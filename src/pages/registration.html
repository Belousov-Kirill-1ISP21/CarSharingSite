<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Драйв</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <div class="wrapper d-flex flex-row">
        <div class="main">
            <Header class="AuthHeader bg-white">
                <div class="AuthHeaderContainer w-100 h-100 d-flex flex-row justify-content-between align-items-center px-3">   
                    <a href="../index.html" class="AuthHeaderLogoButtonLink text-decoration-none">
                        <button class="AuthHeaderLogoButton border-0 rounded text-white">Главная</button>
                    </a>
                    <a href="./autorization.html" class="AuthHeaderRightLink text-decoration-none">
                        <button class="AuthHeaderRightButton border-0 rounded text-white">Авторизация</button>
                    </a>
                </div>
            </Header>

            <div class="SignUpForm bg-white">
                <form class="SignUpFormForm d-flex flex-column align-items-center justify-content-end w-100">
                    <h1 class="SignInFormH1 mb-4">Регистрация</h1>
                    <input class="SignUpFormFormInput border rounded" placeholder="Фамилия"/>
                    <input class="SignUpFormFormInput border rounded" placeholder="Имя"/>
                    <input class="SignUpFormFormInput border rounded" placeholder="Отчество"/>
                    <input class="SignUpFormFormInput border rounded" placeholder="+7 (000) 000-0000"/>
                    <input class="SignUpFormFormInput border rounded" placeholder="Дата рождения    (дд.мм.гггг)"/>
                    <input class="SignUpFormFormInput border rounded" placeholder="Серия паспорта"/>
                    <input class="SignUpFormFormInput border rounded" placeholder="Номер паспорта"/>
                    <input class="SignUpFormFormInput border rounded" placeholder="Пароль" type="password"/>
                    <input class="SignUpFormFormInput border rounded" placeholder="Повторите пароль" type="password"/>
                    <a href="./profile.html" class="SignUpFormFormLink text-decoration-none">
                        <button type="button" class="SignUpFormFormButton border-0 rounded text-white">Зарегистрироваться</button>
                    </a>
                    <p class="SignUpFormFormText text-center mt-3">Создавая аккаунт, вы соглашаетесь с нашей Политикой конфиденциальности и Условиями использования</p>
                </form>
            </div>
        </div>
        <div class="SideBackgroundContainer">
            <div class="SideBackground w-100 h-100">
                <div class="SideDarkBackgroundImg w-100 h-100"></div>
            </div>
        </div>
    </div>
</body>
</html>
